<h3>Your Plans</h3>

<article class="row customer-list" ng-repeat="plan in plans track by $index">
    <div class="col-sm-3">
        <h4>Plan</h4>
        {{plan.name}}
    </div>
    <div class="col-sm-4">
        <h4>Amount</h4>
        ${{plan.amount / 100}} / {{plan.interval}}
    </div>
    <div class="col-sm-3">
        <h4>Mode:</h4>
        <span ng-if="plan.livemode">Live</span>
        <span ng-if="!plan.livemode">Not Live</span>
    </div>
    <div class="col-sm-2">
        <a ui-sref="planEdit({id:plan.id})" class="btn btn-block btn-warning">Edit</a>
        <a ui-sref="planDetail({id:plan.id})" class="btn btn-block btn-primary">View</a>
    </div>
</article>

<div class="row" ng-if="!plans.length">
    <div class="col-sm-12 text-center">
        <h4>No Stripe Plans Found</h4>
    </div>
</div>
