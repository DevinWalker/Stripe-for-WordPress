<h3>Plan: {{plan.name}}</h3>
<p>Other plan details (price, interval, etc.) are, by design, not editable.</p>
<form ng-submit="savePlan()" class="row">
    <div class="col-sm-8">
        <div class="form-group">
            <label for="plan_name">Plan Name</label>
            <input id="plan_name" ng-model="plan.name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="statement_descriptor">Statement Description</label>
            <input id="statement_descriptor" ng-model="plan.statement_descriptor" class="form-control" />
        </div>
    </div>
    <div class="col-sm-4">
        <p class="text-center" ng-show="updated">Updated!</p>
        <button type="submit" class="btn btn-block btn-success">Save Plan</button>
        <hr />
        <a ui-sref="planDetail({id:plan.id})" class="btn btn-block btn-warning">View Plan</a>
        <hr />
        <span ng-click="deletePlan()" class="delete red">Delete Plan</span>
    </div>
</form>
